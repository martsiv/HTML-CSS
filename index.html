<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: RGB(227, 93, 68);
            padding: 0px;
        }
        .black-shadow{
            -webkit-box-shadow: 0px 0px 4px 2px rgba(0, 0, 0, 0.75);
            -moz-box-shadow: 0px 0px 4px 2px rgba(0, 0, 0, 0.75);
            box-shadow: 0px 0px 4px 2px rgba(0, 0, 0, 0.75);
        }
        main {
            margin: 20px 15%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            padding: 20px;
            text-align: center;
            gap: 20px;
            background-color: rgb(193, 193, 193);
        }

        h2 {
            margin: 0px 0px 10px;
        }

        form input {
            height: 35px;
            border: 0px;
        }

        form input::placeholder {
            text-align: center;
            font-weight: bold;
            color: rgb(193, 193, 193);
        }

        .fb-twtr {
            display: flex;
            justify-content: space-between;
        }

        .text-div {
            text-align: center;
        }

        #login-btn {
            -webkit-box-shadow: 0px 4px 0px 0px rgba(8, 119, 43, 1);
            -moz-box-shadow: 0px 4px 0px 0px rgba(8, 119, 43, 1);
            box-shadow: 0px 4px 0px 0px rgba(8, 119, 43, 1);
            background-color: rgb(50, 167, 91);
            border: 0;
            height: 35px;
            color: white;
        }
        a{
            text-decoration: none;
            color: brown;
            font-size: 12px;
            font-weight: bold;
            margin-top: 10px;
        }
        .text-div{
            color: white;
        }
        .fb-twtr button{
            height: 35px;
            color: white;
            border: 0;
            width: 48%;
        }
        #fb-btn{
            background-color: RGB(58,91,160);
        }
        #twtr-btn{
            background-color: RGB(28,182,235);
        }
    </style>
</head>

<body>
    <main>
        <form action="#" class="black-shadow">
            <h2>Member Login</h2>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button id="login-btn" type="submit">Login</button>
            <a href="#">Forgot password?</a>
        </form>
        <div class="text-div">
            ... or log in with:
        </div>
        <div class="fb-twtr">
            <button id="fb-btn" type="button" class="black-shadow">
                <span>Facebook</span>
            </button>
            <button id="twtr-btn" type="button" class="black-shadow">
                <span>Twitter</span>
            </button>
        </div>
    </main>
</body>

</html>
