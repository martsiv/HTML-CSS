<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food products</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px 16px;
        }
        h1{
            font-size: 14px;
            text-align: center;
        }
        .bold-center-text{
            font-weight: bold;
            text-align: center;
        }
        ul.custom-list{
            list-style: none;
            padding: 0px;
            margin: 10px;
        }
        ul.custom-list li{
            display: inline-block;
            border-radius: 2px;
            border-color: gray;
            border-style: solid;
            padding: 5px;
            border-radius: 25%;
            width: 100px;
            text-align: center;
        }
    </style>
</head>

<body>
<h1>
    What do I have in my fridge?
</h1>
<ul class="custom-list">
    <li>
        <img src="./img/Food_C203-128.png" alt="Eggs">
        <span>
            Eggs
        </span> 
    </li>
    <li>Apple</li>
    <li>Cheese</li>
    <li>Corn</li>
    <li>Mushroom</li>
    <li>Garlic</li>
    <li>Beef</li>
    <li>Fish</li>
    <li>
        Pepper
    </li>
    <li>Coriander</li>
</ul>
<hr>
<p class="bold-center-text">
    ... that's all ...
</p>
</body>

</html>
