<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Task 3</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0px;
            padding: 0px;
            background-color: rgb(77, 156, 151);
        }
        header{
            background-color: rgb(57, 134, 129);
            padding: 15px 30px;
            position: relative;
            height: 40px;
        }
        h1{
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            position: absolute;
        }
        h2{
            margin: 0px;
            padding: 0px;
        }
        main{
            overflow-x: scroll;
            display: flex;
            justify-content: space-evenly;
            box-sizing: border-box;
        }
        main .div-board{
            min-width: 300px;
            max-width: 400px;
            background-color: rgb(208, 208, 208);
            height: 85vh;
            margin: 20px;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 10px;
        }
        .div-task{
            background-color: white;
            border-radius: 5px;
            margin-top: 5px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .task-footer, .footer-icons{
            border: 2px black solid;
            display: flex;
            justify-content: space-between;
        }
        
        .footer-icons img{
            display: block;
            height: 14px;
        }
    </style>
</head>

<body>
    <header>
        <h1>
            My boards
        </h1>
    </header>
    <main>
        <div class="div-board">
            <h2>To Do</h2>
            <div class="div-task">
                <div class="task-text">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Adipisci, excepturi quod.
                </div>
                <div class="task-footer">
                    <div class="footer-icons">
                        <img src="./img/justify_26.png" alt="justify_26.png">
                        <img src="./img/checkbox_26.png" alt="checkbox_26.png">
                        <div>4/8</div>
                        <img src="./img/attach_26.png" alt="attach_26.png">
                        <div>2</div>
                        <img src="./img/comments_26.png" alt="comments_26.png">
                        <div>4</div>
                    </div>
                    <div class="footer-photo">
                        <img src="./img/avatar_1.png">
                    </div>
                </div>
            </div>
        </div>

        <div class="div-board">
            <h2>To Do</h2>
            <div class="div-task">
                <div class="task-text">

                </div>
                <div class="task-footer">
                    <div class="footer-icons">
                        <img src="./img/justify_26.png" alt="justify_26.png">
                        <img src="./img/checkbox_26.png" alt="checkbox_26.png">
                        <div>4/8</div>
                        <img src="./img/attach_26.png" alt="attach_26.png">
                        <div>2</div>
                        <img src="./img/comments_26.png" alt="comments_26.png">
                        <div>4</div>
                    </div>
                    <div class="footer-photo">
                        <img src="./img/avatar_1.png">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
