<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            padding: 0;
            color: white;
            background-image: url("./img/soliman-cifuentes-dBBWHl7GAL4-unsplash1.jpg");
        }

        form {
            display: grid;
            grid-template-columns: 1fr 4fr;
            margin: 30px 50px;
            -webkit-box-shadow: 0px 0px 5px 3px rgba(0, 0, 0, 0.75);
            -moz-box-shadow: 0px 0px 5px 3px rgba(0, 0, 0, 0.75);
            box-shadow: 0px 0px 5px 3px rgba(0, 0, 0, 0.75);
            padding: 5%;
            gap: 10px
        }

        h2 {
            margin: 0;
            grid-column: span 2;
        }
        form div:first-child(){
            grid-column: span 2;
        }
    </style>
</head>

<body>
    <form action="#">
        <h2>Contact form</h2>
        <div>Please fill in your information and we'll be sending your order.</div>
        <div></div>
        <div>Your name</div>
        <div class="fullname-div">
            <input type="text" placeholder="first name">
            <input type="text" placeholder="last name">
        </div>
        <div>Your email</div>
        <div class="email-div">
            <input type="email" placeholder="your_mail@mail.com">
        </div>
        <div>Phone*</div>
        <div class="phone-div">
            <input type="number" minlength="3" maxlength="3" placeholder="000">
            <input type="number" minlength="3" maxlength="3" placeholder="000">
            <input type="number" minlength="4" maxlength="4" placeholder="0000">
        </div>
        <div>Message subject*</div>
        <div>
            <input type="text">
        </div>
        <div>Message*</div>
        <div>
            <input type="text">
        </div>
        <div>
            <hr>
        </div>
        <div></div>
        <div></div>
        <button id="submit-btn" type="submit">Submit</button>
    </form>
</body>

</html>
