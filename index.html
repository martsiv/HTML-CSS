<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical menu</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        nav ul{
            list-style-type: none;
            padding: 0px;
            background-color: grey;
        }
        nav li{
            width: 200px;
        }
        nav img{
            display: inline-block;
            height: 50px;
            width: 50px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><img src="./img/edit.png" alt="EDIT"><span>EDIT</span></li>
            <li><img src="./img/favorites.png" alt="FAVORITES"><span>FAVORITES</span></li>
            <li><img src="./img/history.png" alt="HISTORY"><span>HISTORY</span></li>
            <li><img src="./img/security.png" alt="SECURITY"><span>SECURITY</span></li>
            <li><img src="./img/settings.png" alt="SETTINGS"><span>SETTINGS</span></li>
        </ul>
    </nav>
</body>
</html>
