<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra task flex box/grid</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(100, 100, 100);
            color: white;
        }

        header {
            height: 80px;
            display: flex;
            justify-content: space-between;
        }

        header>div {
            display: flex;
        }

        /* Personal info */
        .personal-info {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            margin-left: 20px;
        }

        .personal-info * {
            margin: 0px;
            padding: 0px;
        }

        .personal-info strong {
            font-size: 20px;
        }

        .personal-info div {
            font-size: 18px;
        }

        /* Navigation menu */
        nav ul {
            list-style-type: none;
        }

        nav li {
            display: inline-block;
            font-size: 16px;
            padding: 10px;
        }

        /* First block "About me" */
        .div-about-me {
            display: grid;
            grid-template-columns: 1fr, 1fr, 1fr;
        }
    </style>
</head>

<body>
    <header>
        <div>
            <img src="./img/camera.png" alt="camera">
            <div class="personal-info">
                <div>
                    <strong>Julia Jacobson</strong>
                </div>
                <div>The Photographer</div>
            </div>
        </div>
        <div>
            <nav>
                <ul>
                    <li><a href=""></a>About</li>
                    <li><a href=""></a>Works</li>
                    <li><a href=""></a>Instagramm</li>
                </ul>
            </nav>
        </div>
    </header>

    <div>
        <h2>About Me</h2>
        <div class="div-about-me">
            <img src="./img/img1small.jpg" alt="img">
            <div>text</div>
            <div>text</div>
        </div>
    </div>

    <div>
        <h2>My Last Works</h2>
        <div class="last-works-div">
            <img src="./img/img2small.jpg" alt="img">
            <img src="./img/img3small.jpg" alt="img">
            <img src="./img/img4mediul.jpg" alt="img">
            <img src="./img/img5medium.jpg" alt="img">
            <img src="./img/img6medium.jpg" alt="img">
            <img src="./img/img7medium.jpg" alt="img">
        </div>
    </div>

    <div>
        <h2>Follow me on instagram</h2>
        <div class="insta-photos-div">
            <img src="./img/inst1.jpg" alt="img">

</body>

</html>
