<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions, animations</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden;

        }

        /* Task 1 */
        .outer-div {
            border: 4px solid orange;
            height: 50px;
            width: 300px;
        }
        
        .inner-div {
            width: 50px;
            height: 50px;
            background-color: orange;
            
        }
        
        @keyframes moving-left-right{
            from{
                transform: translate(0px, 0px);
            }
            to{
                transform: translate(500%);
            }
        }
        
        .animation-left-right{
            animation: moving-left-right 2s infinite linear;
        }
        
        /* Task 2 */
        .fav-div img{
            filter: grayscale();
        }
        .fav-div img:hover{
            transition: all 5s;
            filter: none;
            transform: scale(2);
        }
        
        /* Task 3 */
        h3 {
            text-transform: uppercase;
        }
        div.task3-div {
            position: relative;
        }

        div.task3-div img{
            display: inline-block;
        }

        @keyframes appear-left {
            from{
                transform: translate(100%, 1000%) rotate(360deg);
            }
            to{
                transform: translate(10%, 40%) rotate(-30deg);
            }
        }

        #calc{
            animation: appear-left 2s 0s both;
            transition-timing-function: cubic-bezier(0.180, 0.475, 0.510, 0.855); /* custom */
        }

        @keyframes appear-left-center {
            from{
                transform: translate(0%, 1000%) rotate(360deg);
            }
            to{
                transform: translate(0%, 0%) rotate(-15deg);
            }
        }

        #book{
            animation: appear-left-center 2s 2.5s both;
            transition-timing-function: cubic-bezier(0.180, 0.475, 0.510, 0.855); /* custom */
        }

        @keyframes appear-right-center {
            from{
                transform: translate(0%, 1000%) rotate(360deg);
            }
            to{
                transform: translate(0%, 0%) rotate(15deg);
            }
        }

        #paper{
            animation: appear-right-center 2s 5s both;
            transition-timing-function: cubic-bezier(0.180, 0.475, 0.510, 0.855); /* custom */
        }

        @keyframes appear-right {
            from{
                transform: translate(-100%, 1000%) rotate(360deg);
            }
            to{
                transform: translate(10%, 40%) rotate(-120deg);
            }
        }

        #pallete{
            animation: appear-right 2s 7.5s both;
            transition-timing-function: cubic-bezier(0.180, 0.475, 0.510, 0.855); /* custom */
        }
        
        @keyframes appear-center {
            from{
                transform: translate(0%, 1000%) rotate(360deg);
            }
            to{
                transform: translate(-370%, 150%) rotate(-270deg);
            }
        }

        #pencil{
            animation: appear-center 2s 9s both;
            transition-timing-function: cubic-bezier(0.180, 0.475, 0.510, 0.855); /* custom */
        }

    </style>
</head>

<body>
    <h2>Task 1</h2>
    <div class="outer-div">
        <div class="inner-div animation-left-right"></div>
    </div>
    <h2>Task 2</h2>
    <div class="fav-div">
        <img src="./ico/favorites.png" alt="fav" width="300px">
    </div>
    <h2>Task 3</h2>
    <h3>Hello, my site!</h3>
    <div class="task3-div">
        <img id="calc" src="./ico/calc.png" alt="calc.png" width="100px">
        <img id="book" src="./ico/book.png" alt="book.png" width="150px">
        <img id="paper" src="./ico/paper.png" alt="paper.png" width="150px">
        <img id="pallete" src="./ico/pallete.png" alt="pallete.png" width="100px">
        <img id="pencil" src="./ico/pencil.png" alt="pencil.png" width="80px">
    </div>
</body>

</html>
