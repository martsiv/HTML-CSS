<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        ul.custom-list {
            list-style-type: none;
            margin: 0px;
            padding: 0px;
        }

        ul.custom-list li {
            background-image: url(./ico/unchecked_16.png);
            background-repeat: no-repeat;
            background-position: 30px 50%;
            padding: 15px 15px 15px 60px;
        }

        ul.custom-list li:nth-child(even) {
            background-color: rgb(86, 178, 201);
        }

        ul.custom-list li:nth-child(odd) {
            background-color: rgb(52, 138, 160);
        }

        ul.custom-list li.checked {
            background-image: url(./ico/checked_16.png);
            text-decoration: line-through;
            background-color: rgb(170, 169, 169);
        }

        ul.custom-list li::after {
            content: '';
            background-image: url('./ico/close.png');
            background-repeat: no-repeat;
            background-size: contain;
            background-position: 20px 50%;
            padding-left: 40px;
            width: 10px;
            height: 10px;
            display: inline-block;
        }

        /* ul.custom-list li::after {
            color: rgb(119, 17, 17);
            content: 'âœ–'; 
            padding-left: 10px;
        } */
    </style>
</head>

<body>
    <h1>
        My To Do List
    </h1>
    <ul class="custom-list">
        <li>Hit the gym</li>
        <li class="checked">Pay bills</li>
        <li>Meet John</li>
        <li>Buy eggs</li>
        <li class="checked">Read a book</li>
        <li>Organize office</li>
        <li>Eat dinner</li>
        <li>Buy apples</li>
        <li>Meet George</li>
        <li>Feed the cat</li>
        <li class="checked">Write a letter</li>
        <li>Run 1 km</li>
    </ul>
</body>

</html>
