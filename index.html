<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card game</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        span {
            background-color: lightgray;
            display: inline-block;
            font-size: 30px;
            padding: 5px 10px;
        }

        .red-foreground {
            color: darkred;
        }
    </style>
</head>

<body>
    <p>Player 1:</p>
    <div>
        <span>2♣</span>
        <span class="red-foreground">9♥</span>
        <span class="red-foreground">6♥</span>
        <span class="red-foreground">A♦</span>
        <span>Q♠</span>
        <span>J♣</span>
    </div>
    <p>Player 2:</p>
    <div>
        <span class="red-foreground">3♥</span>
        <span>A♣</span>
        <span>10♣</span>
        <span class="red-foreground">K♦</span>
        <span>8♠</span>
        <span class="red-foreground">3♥</span>
    </div>
</body>

</html>
